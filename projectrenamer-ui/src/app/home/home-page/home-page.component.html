<form (ngSubmit)="generate();" #generateForm="ngForm">
  <div class="row">

    <div class="col-xs-5">
      <label class="col-md-4">Project Name *</label>
      <input class="form-control" type="text" [(ngModel)]="projectName" name="projectName" required />
    </div>

    <div class="col-md-2"></div>

    <div class="col-xs-5">
      <label class="col-md-4">Project Link *</label>
      <input class="form-control" type="text" [(ngModel)]="projectUrl" name="projectUrl" required />
    </div>

  </div>

  <div class="row" style="height: 20px;"></div>

  <div class="row">

    <div class="col-xs-5">
      <label class="col-md-4">User Name</label>
      <input class="form-control" type="text" [(ngModel)]="userName" name="userName" />
    </div>

    <div class="col-md-2"></div>

    <div class="col-xs-5">
      <label class="col-md-4">Password</label>
      <input class="form-control" type="password" [(ngModel)]="password" name="password" />
    </div>

  </div>

  <div class="row" style="height: 20px;"></div>

  <div class="row">
    <button type="submit" class="btn btn-default" [disabled]="!generateForm.valid">Generate</button>
  </div>
</form>

<div class="row" style="height: 20px;"> </div>

<div class="row">
  <label class="col-xs-5"> Place Holder </label>
  <label class="col-xs-5"> Value </label>
  <label class="col-xs-2"> </label>

  <div class="col-xs-5">
    <input type="text" class="form-control" [(ngModel)]="currentKV.key" />
  </div>
  <div class="col-xs-5">
    <input type="text" class="form-control" [(ngModel)]="currentKV.value" />
  </div>
  <div class="col-xs-2">
    <button type="button" class="btn btn-default" (click)="add(currentKV.key, currentKV.value);">Add</button>
  </div>
</div>

<div class="row" style="height: 20px;"> </div>

<div class="row" *ngFor="let kv of keyValues; let i = index;">
  <div class="col-xs-5">
    {{kv.key}}
  </div>

  <div class="col-xs-5">
    {{kv.value}}
  </div>

  <div class="col-xs-2">
    <button type="button" class="btn btn-default" (click)="remove(i);">Remove</button>
  </div>
</div>
