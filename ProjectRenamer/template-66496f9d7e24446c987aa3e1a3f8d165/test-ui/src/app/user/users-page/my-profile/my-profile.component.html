<div class="row" style="height: 20px;"></div>

<div class="row">
  <div class="col-xs-10 col-lg-3">
    <app-logout></app-logout>
  </div>
</div>

<div class="row" style="height: 10px;"></div>

<div class="row">
  <span class="col-xs-4 col-lg-4 title">
    Username:
  </span>
  <span class="col-xs-6 col-lg-6 info">
    {{user.userName}}
  </span>
</div>

<div class="row">
  <span class="col-xs-4 col-lg-4 title">
    Email:
  </span>
  <span class="col-xs-6 col-lg-6 info">
    {{user.email}}
  </span>
</div>

<div class="row">
  <span class="col-xs-4 col-lg-4 title">
    Roles:
  </span>
  <span class="col-xs-6 col-lg-6 info">
    <span *ngFor="let role of userRoles">
      {{role}}
    </span>
  </span>
</div>

<div class="row" style="height: 20px;"></div>
