<div class="row">
  <div>
    <span class="col-xs-4 col-lg-4">
      Email Or Username:
    </span>
    <div class="col-xs-6 col-lg-6">
      <input class="form-control" [(ngModel)]="createTokenRequest.userIdentifier" />
    </div>
  </div>

  <div class="row" style="height: 40px;"></div>

  <div>
    <span class=" col-xs-4 col-lg-4">
      Password:
    </span>
    <div class="col-xs-6 col-lg-6">
      <input class="form-control" type="password" [(ngModel)]="createTokenRequest.password" />
    </div>
  </div>

</div>

<div class="row" style="height: 20px;"></div>

<div class="row">
  <span class=" col-xs-4 col-lg-4"></span>
  <div class="col-xs-6 col-lg-6">
    <button type="button" class="btn btn-primary" (click)="login(createTokenRequest)">Login</button>
  </div>
</div>
